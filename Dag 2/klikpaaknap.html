<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knap manipulation</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>

    const klik = document.querySelector("#klik");
    const slet = document.querySelector("#slet");
    const html = document.querySelector("#html");

    klik.addEventListener("click", visKlik)

    function visKlik(){
    box.textContent="Klik";
    }

    slet.addEventListener("click", slettekst)

   function slettekst(){
   box.textContent= ""
   bax.textContent= ""
   }

   html.addEventListener("click", visHTML)

   function visHTML(){
   document.querySelector("#box").innerHTML= "<h2>I'm a what?</h2> <p>A wizard, Harry!</p>";
   }

   flyt.addEventListener("click", flytBox)

   function flytBox(){
   let  boxtext = document.querySelector("#box").innerHTML;
   document.querySelector("#box").innerHTML= " ";
   document.querySelector("#bax").innerHTML= boxtext;

   }
        
    


    </script>
</body>

</html>
