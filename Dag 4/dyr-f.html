<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyrene</title>

    <style>
        img {
            max-width: 150px;
            max-height: 200px;
        }
    </style>
</head>

<body>

    <div class="dyr"></div>

    <template class="dyretemplate">
    <div class="dyr">
    <h2></h2>
    <ul>
    <li class="type-data"></li>
     <li class="levested-data"></li>
    </ul>
    <img src="" alt="">
        </div>
    </template>

    <script>
        let dyr = [{
                "navn": "Myggen: ",
                "type": "irriterende insekt",
                "levested": "alle fucking steder",
                "billede": "dyr1.jpg"
            },
            {
                "navn": "Skarabæen: ",
                "type": "sødt nok insekt",
                "levested": "primært Ægypten",
                "billede": "dyr2.jpeg"
            },
            {
                "navn": "Skøjteløberen: ",
                "type": "underligt insekt",
                "levested": "søer og vandløb",
                "billede": "dyr3.jpg"
            },
        ]

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector(".dyr");
            let temp = document.querySelector(".dyretemplate");
            
            dyr.forEach(animal => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = animal.navn;
                klon.querySelector("ul .type-data").textContent = animal.type;
                klon.querySelector("ul .levested-data").textContent = animal.levested;
                klon.querySelector("img").src = animal.billede;
                dest.appendChild(klon);
            })
        }
    </script>


</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
